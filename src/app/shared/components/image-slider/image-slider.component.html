<div class="continer" [ngStyle]="{'height': sliderHeight}">
  <div #imageSlider (scroll)="handleScroll($event)" class="image-slider">
    <img #img *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption" />

  </div>

  <div class="nav-section">
    <span *ngFor="let _ of sliders; let idx = index" class="slide-button"
      [ngClass]="{'slide-button-select': idx ==selectedIndex}">

    </span>
  </div>
</div>
